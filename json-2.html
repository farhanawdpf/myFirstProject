<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<input type="text" id="txtInput" />
<div id="mydiv" title="This is my div">Lucky</div>
<button id="write">Write</button>
<button id="read">Read</button>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script> 
/*$(function(){ 
	$("#write").click(function(){ 
		$("#mydiv").text("Hello World");
	
	
	
	});*/
$(function(){ 
	$("#write").click(function(){ 
	var data=$("#txtInput").val();
		$("#mydiv").text(data);
	
	
	
	});
	
$("#read").click(function(){ 
		var data=$("#mydiv").text();
		alert(data);


});

});

$(document).mousemove(function(e){
	//$("#mydiv").text("e.pageX");
	var json={"position":"absolute","left":e.pageX+10,"top":e.pageY+10};
	$("#mydiv").css(json);
	 



});
$(document).mouseup(function(e){ 
	$("<img src='img/sky.gif' />").css({"position":"absolute","left":e.pageX,"top":e.pageY}).appendTo("body");


});

</script>
</body>
</html>
